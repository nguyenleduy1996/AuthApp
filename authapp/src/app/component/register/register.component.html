<form [formGroup]="_regform" (ngSubmit)="proceedregister()">
    <mat-card>
        <mat-card-header>
            <h1>User Registeration</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                 <mat-label>Username</mat-label>
                 <input formControlName="username" matInput/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>name</mat-label>
                <input formControlName="name" matInput/>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>password</mat-label>
                <input type="password" formControlName="password" matInput/>
           </mat-form-field>
           <mat-form-field class="mat-50">
                <mat-label>confirmpassword</mat-label>
                <input  type="password" formControlName="confirmpassword" matInput/>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>email</mat-label>
                <input formControlName="email" matInput/>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>phone</mat-label>
                <input formControlName="phone" matInput/>
            </mat-form-field>
        
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Register</button>
            </div>
            <div class="div-50">
                <a routerLink="/login"  mat-raised-button color="accent">Back to Login</a>
            </div>
        </mat-card-actions>

    </mat-card>
</form>
