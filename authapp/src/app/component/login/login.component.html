<form [formGroup]="_loginform" (ngSubmit)="proceedlogin()">
    <mat-card>
        <mat-card-header>
            <h1>User Login</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                 <mat-label>Username</mat-label>
                 <input formControlName="username" matInput/>
            </mat-form-field>
         
            <mat-form-field>
                <mat-label>password</mat-label>
                <input type="password" formControlName="password" matInput/>
           </mat-form-field>
        
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Login</button>
            </div>
            <div class="div-50">
                <a routerLink="/register"  mat-raised-button color="accent">Sing Up</a>
            </div>
        </mat-card-actions>

    </mat-card>
</form>
